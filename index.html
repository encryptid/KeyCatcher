<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KeyCatcher&trade;</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <h1>Keycatcher&trade;</h1>

  <div class="box one off">
    <h3>First timer begun!</h3>
  </div>

  <div class="box two off">
    <h3>Second timer begun!</h3>
  </div>

  <div class="box three off">
    <h3>Third timer begun!</h3>
  </div>

  <div class="box four off">
    <h3>Fourth timer begun!</h3>
  </div>

  <div class="wrapper">
    <div id='form'>

      <div class='keybox'>
        <input id='one' placeholder='First Key'>
        <button id='first' type='button' class='btn btn-primary'>Copy First Key</button>
      </div>

      <div class='keybox'>
        <input id='two' placeholder='Second Key'>
        <button id='second' type='button' class='btn btn-secondary'>Copy Second Key</button>
      </div>

      <div class='keybox'>
        <input id='three' placeholder='Third Key'>
        <button id='third' type='button' class='btn btn-success'>Copy Third Key</button>
      </div>

      <div class='keybox'>
        <input id='four' placeholder='Fourth Key'>
        <button id='fourth' type='button' class='btn btn-warning'>Copy Fourth Key</button>
      </div>

    </div>
  </div>

  <footer>
    <p>Josh Is Great Productions</p>
    <p>&copy; 2018, Josh Lawson</p>
  </footer>



  <script src="js/index.js"></script>




</body>

</html>
