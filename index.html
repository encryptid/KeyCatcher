<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KeyCatcher&trade;</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>KeyCatcher
    <sup>&trade;</sup>
  </h1>

  <div class="popup one off slide">
    <h3>First timer begun!</h3>
  </div>

  <div class="popup two off slide">
    <h3>Second timer begun!</h3>
  </div>

  <div class="popup three off slide">
    <h3>Third timer begun!</h3>
  </div>

  <div class="popup four off slide">
    <h3>Fourth timer begun!</h3>
  </div>

  <div class="wrapper">
    <div id='form'>

      <div class='box'>
        <div class="user">
          <input id='user1' readonly='readonly' value='user1'></input>
          <button id='user1btn' type='button' class='btn btn-primary'>Copy Login</button>
        </div>
        <div class='key'>
          <input id='one' placeholder='First Key'>
          <button id='first' type='button' class='btn btn-primary'>Copy Key</button>
        </div>
      </div>

      <div class='box'>
        <div class="user">
          <input id='user2' readonly='readonly' value='user2'></input>
          <button id='user2btn' type='button' class='btn btn-secondary'>Copy Login</button>
        </div>
        <div class='key'>
          <input id='two' placeholder='Second Key'>
          <button id='second' type='button' class='btn btn-secondary'>Copy Key</button>
        </div>
      </div>

      <div class='box'>
        <div class="user">
          <input id='user3' readonly='readonly' value='user3'></input>
          <button id='user3btn' type='button' class='btn btn-success'>Copy Login</button>
        </div>
        <div class='key'>
          <input id='three' placeholder='Third Key'>
          <button id='third' type='button' class='btn btn-success'>Copy Key</button>
        </div>
      </div>

      <!-- <div class='box'>
        <input id='four' placeholder='Fourth Key'>
        <button id='fourth' type='button' class='btn btn-warning'>Copy Fourth Key</button>
      </div> -->

    </div>
  </div>

  <footer>
    <p>Josh Is Great Productions</p>
    <p>&copy; 2018, Josh Lawson</p>
  </footer>



  <script src="js/index.js"></script>
  <script src="js/time.js"></script>




</body>

</html>
