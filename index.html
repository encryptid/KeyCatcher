<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KeyCatcher&trade;</title>
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

  <link rel="stylesheet" href="css/style.css">
  <!-- <script src="js/indexAlt.js"></script> -->
  <script src="js/scratch.js"></script>

</head>

<body>
  <header>
    <h1>KeyCatcher
      <sup>&trade;</sup>
    </h1>
  </header>

  <div class="wrapper">
    <div id='form'>

      <div class='box first'>
        <div class='copy-wrap'>
          <div class="user">
            <input id='user1' readonly='readonly' value='admin\user1'>
            <button id='user1btn' type='button' class='btn btn-primary'>Copy Login</button>
          </div>
          <div class='key'>
            <input id='one' placeholder='First Key'>
            <button id='first' type='button' class='btn btn-primary'>Copy Key</button>
          </div>
        </div>
        <aside class='ticker' id='ticker-one'>
          <p name="one">0h 0m 0s</p>
          <button class="btn btn-success btn-timer">Start Timer</button>
          <aside>
        <!-- <aside class='ticker' id='ticker-one'>
          <p>0h 0m 0s</p>
          <aside> -->
      </div>

      <div class='box second'>
        <div class='copy-wrap'>
          <div class="user">
            <input id='user2' readonly='readonly' value='admin\user2'>
            <button id='user2btn' type='button' class='btn btn-secondary'>Copy Login</button>
          </div>
          <div class='key'>
            <input id='two' placeholder='Second Key'>
            <button id='second' type='button' class='btn btn-secondary'>Copy Key</button>
          </div>
        </div>
        <aside class='ticker' id='ticker-two'>
          <p name="two">0h 0m 0s</p>
          <button class="btn btn-success btn-timer">Start Timer</button>
          <aside>
        <!-- <aside class='ticker' id='ticker-two'>
          <p>0h 0m 0s</p>
          <aside> -->
      </div>

      <div class='box third'>
        <div class='copy-wrap'>
          <div class="user">
            <input id='user3' readonly='readonly' value='admin\user3'>
            <button id='user3btn' type='button' class='btn btn-success'>Copy Login</button>
          </div>
          <div class='key'>
            <input id='three' placeholder='Third Key'>
            <button id='third' type='button' class='btn btn-success'>Copy Key</button>
          </div>
        </div>
        <aside class='ticker' id='ticker-three'>
          <p name="three">0h 0m 0s</p>
          <button class="btn btn-success btn-timer">Start Timer</button>
          <aside>
      </div>

      <div class='box fourth'>
        <div class='copy-wrap'>
          <div class="user">
            <input id='user4' readonly='readonly' value='admin\user4'>
            <button id='user4btn' type='button' class='btn btn-info'>Copy Login</button>
          </div>
          <div class='key'>
            <input id='four' placeholder='Fourth Key'>
            <button id='fourth' type='button' class='btn btn-info'>Copy Key</button>
          </div>
        </div>
        <aside class='ticker' id='ticker-four'>
          <p>0h 0m 0s</p>
          <button class="btn btn-success btn-timer">Start Timer</button>
          <aside>
      </div>

      <div class='box fourth'>
        <div class='copy-wrap'>
          <div class="user">
            <input id='user4' readonly='readonly' value='admin\user4'>
            <button id='user4btn' type='button' class='btn btn-info'>Copy Login</button>
          </div>
          <div class='key'>
            <input id='four' placeholder='Fourth Key'>
            <button id='fourth' type='button' class='btn btn-info'>Copy Key</button>
          </div>
        </div>
        <aside class='ticker' id='ticker-four'>
          <p>0h 0m 0s</p>
          <button class="btn btn-success btn-timer">Start Timer</button>
          <aside>
      </div>
        <!-- <aside class='ticker' id='ticker-three'>
          <p>0h 0m 0s</p>
          <aside> -->
      </div>
      <aside class='ticker' id='ticker'>
        <p>0h 0m 0s</p>
        <button class="btn btn-danger" id='timer'>Start Timer</button>
        <aside>
    </div>
    

  </div>

  <footer>
    <p>Josh Is Great Productions</p>
    <p>&copy; 2018, Josh Lawson</p>
  </footer>

</body>

</html>
